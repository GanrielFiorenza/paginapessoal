<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contato</title>
    <link rel="icon" href="./imagens/foto.png"> <!--imagem da guia-->
    <link rel="stylesheet" href="./Styles/Style_form.css" /> <!--linka com o CSS-->
</head>

<body>

    <h2>Formulário de Contato</h2>
    <form action="dados" method="get">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="fone">Fone:</label>
        <input type="tel" id="fone" name="fone" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="motivo">Motivo do Contato:</label>
        <select id="motivo" name="motivo">
            <option value="duvida">Dúvida</option>
            <option value="sugestao">Sugestão</option>
            <option value="elogio">Elogio</option>
            <option value="reclamacao">Reclamação</option>
        </select><br>

        <label for="comentarios">Comentários Gerais:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>

        <input type="submit" value="Enviar">
    </form>
    

    <div class="card" id="footer">
        <a class="card_link" href="./index.html">Voltar</a>
    </div>
</body>

</html>
